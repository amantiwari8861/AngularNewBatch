<div class="container mt-5 bg-light text-dark" id="main1">  
        <h1 class="text-center">Registration Form</h1>  
        <form class="mb-3" #myform="ngForm" (ngSubmit)="printVal(myform)" autocomplete="off">
          <div class="form-group col-sm-12">  
            <label for="name">Name</label>  
            <input type="text" class="form-control mt-2 col-sm-12" id="name" #fname="ngModel" name="fname" ngModel required>  
            <div *ngIf="fname.invalid && fname.touched" class="toast align-items-center text-bg-danger border-0 w-100 show mt-1" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                  <div class="toast-body">
                    Please enter a valid value !
                  </div>
                  <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
              </div>
              <div *ngIf=" (fname.value != null) && fname.value.length < 2 && fname.touched" class="toast align-items-center text-bg-danger border-0 w-100 show mt-1" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                  <div class="toast-body">
                    Please enter a valid Length !
                  </div>
                  <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
              </div>
          </div>  
          <div class="form-group mt-5 col-sm-12">  
            <label for="pass">Password</label>  
            <input type="text" class="form-control mt-2 col-sm-12" id="pass" name="pass" ngModel required>  
          </div>  
          <div class="mt-5 mb-4 offset-sm-4 col-sm-12">
          <button type="submit" class="btn btn-success ms-5 mt-2" [disabled]="myform.invalid">Submit</button> 
        </div>
        </form>  
    </div>
